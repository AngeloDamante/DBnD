version: "2"

services:
  www:
    build: .
    ports:
      - "8100:80"
    volumes:
      - ./www:/var/www/html/
    links:
        - db
    networks:
        - default
  db:
    image: mysql:5.7.13
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: myDb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: pass
    volumes:
        - ./dump:/docker-entrypoint-initdb.d
        - persistent:/var/lib/mysql
    networks:
        - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
        - db:db
    ports:
        - "8000:80"
    environment:
        MYSQL_USER: user
        MYSQL_PASSWORD: pass
        MYSQL_ROOT_PASSWORD: pass

volumes:
    persistent:
